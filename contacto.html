<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - FitZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>FitZone</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="clases.html">Clases</a></li>
        <li><a href="entrenadores.html">Entrenadores</a></li>
        <li><a href="precios.html">Precios</a></li>
        <li><a href="#" class="active">Contacto</a></li>
        <li><a href="blogFit.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <section class="contacto">
    <h2>Contacto</h2>
    <form id="formulario" class="formulario-contacto">
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="campo">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="campo">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
      </div>

      <button type="submit">Enviar</button>

      <div id="spinner" class="spinner hidden"></div>
    </form>
  </section>

  <!-- Modal de confirmación -->
  <div id="modal" class="modal hidden">
    <div class="modal-contenido">
      <p>✅ ¡Formulario enviado correctamente!</p>
      <button id="cerrar-modal">Cerrar</button>
    </div>
  </div>

  <footer>
    <p>© 2025 FitZone - Todos los derechos reservados</p>
  </footer>

  <script src="formulario.js"></script>
</body>
</html>
